<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111827;
      color: #f9fafb;
      padding: 2rem;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    .entry {
      background: #1f2937;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .entry p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ All Submissions</h1>
  <div id="data"></div>

  <script>
    async function fetchSubmissions() {
      try {
        const res = await fetch('https://boom-6.onrender.com/all-submissions');
        const data = await res.json();

        const container = document.getElementById('data');
        if (data.length === 0) {
          container.innerHTML = '<p>No submissions yet.</p>';
          return;
        }

        data.forEach(submission => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
  <p><strong>Full Name:</strong> ${submission.fullName}</p>
  <p><strong>Email:</strong> ${submission.email}</p>
  <p><strong>Phone:</strong> ${submission.phone || '-'}</p>
  <p><strong>Inquiry:</strong> ${submission.inquiryType}</p>
  <p><strong>Message:</strong> ${submission.message}</p>
  <p><strong>Submitted At:</strong> ${new Date(submission.submittedAt).toLocaleString()}</p>
  <button onclick="deleteSubmission('${submission._id}')">Delete</button>
  <button onclick="editSubmission('${submission._id}')">Edit</button>
`;

          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById('data').innerHTML = '<p>Error fetching data.</p>';
        console.error(error);
      }
    }

    fetchSubmissions();

    async function deleteSubmission(id) {
  if (confirm('Are you sure you want to delete this submission?')) {
    await fetch(`https://boom-6.onrender.com/delete/${id}`, { method: 'DELETE' });
    location.reload();
  }
}

function editSubmission(id) {
  const fullName = prompt('Enter new Full Name:');
  const email = prompt('Enter new Email:');
  const phone = prompt('Enter new Phone Number:');
  const inquiryType = prompt('Enter new Inquiry Type:');
  const message = prompt('Enter new Message:');

  if (fullName && email && phone && inquiryType && message) {
    fetch(`https://boom-6.onrender.com/edit/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ fullName, email, phone, inquiryType, message })
    })
      .then(res => res.json())
      .then(() => location.reload());
  } else {
    alert('All fields are required to update.');
  }
}


  </script>
</body>
</html>
